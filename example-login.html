<!DOCTYPE html>
<html class="rd-template-admin">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Example login page | Rundiz template for admin</title>
        <link rel="stylesheet" href="assets/css/sanitize/sanitize.css?npm-v=github%3Acsstools%2Fsanitize.css%23main">
        <link rel="stylesheet" href="assets/css/sanitize/typography.css?npm-v=github%3Acsstools%2Fsanitize.css%23main">
        <link rel="stylesheet" href="assets/css/sanitize/forms.css?npm-v=github%3Acsstools%2Fsanitize.css%23main">

        <link rel="stylesheet" href="assets/font-awesome/css/all.min.css?npm-v=5.15.3">

        <link rel="stylesheet" href="assets/css/smartmenus/sm-core-css.css?npm-v=1.1.1">
        <link rel="stylesheet" href="assets/css/smartmenus/sm-rdta/sm-rdta.css?mt=1646641544">

        <link rel="stylesheet" href="assets/css/rdta/typo-and-form/typo-and-form.css?mt=1646641544">
        <link rel="stylesheet" href="assets/css/rdta/rundiz-template-admin.css?mt=1646641544">

        <link rel="stylesheet" href="assets/css/rdta-demo-pages.css?mt=1598859694"> 
        <link rel="stylesheet" href="assets/css/rdta/columns/columns-flex.css?mt=1646641544">
    </head>
    <body ontouchstart="">
        <main class="rd-columns-flex-container">
            <div class="col-xs-10 offset-xs-1 col-sm-6 offset-sm-3 col-md-4 offset-md-4">
                <h1>Login page</h1>
                <form class="rd-form">
                    <div class="form-group">
                        <label class="control-label" for="user_login">Username or Email</label>
                        <div class="control-wrapper">
                            <input id="user_login" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="user_password">Password</label>
                        <div class="control-wrapper">
                            <input id="user_password" type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="control-wrapper">
                            <label>
                                <input type="checkbox"> Remember my login
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="control-wrapper">
                            <button class="rd-button primary" type="button">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        


        <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>

        <script src="assets/js/smartmenus/jquery.smartmenus.min.js?npm-v=1.1.1"></script>

        <script src="assets/js/popper.js/umd/popper.min.js?npm-v=2.9.2"></script>

        <script src="assets/js/sticky-sidebar/jquery.sticky-sidebar.min.js?npm-v=3.3.1"></script>
        <script src="assets/js/resize-sensor/ResizeSensor.js?mt=1591342428"></script><!-- use with sticky sidebar js, manual update. -->

        <script src="assets/js/rdta/rundiz-template-admin.js?mt=1646641542"></script> 
    </body>
</html>
