<!DOCTYPE html>
<html class="rd-template-admin">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Example login page | Rundiz template for admin</title>
        <link rel="stylesheet" href="assets/css/sanitize/sanitize.css?v=11.0.0&amp;mt=499162500">
        <link rel="stylesheet" href="assets/css/sanitize/typography.css?v=11.0.0&amp;mt=499162500">
        <link rel="stylesheet" href="assets/css/sanitize/forms.css?v=11.0.0&amp;mt=499162500">

        <link rel="stylesheet" href="assets/font-awesome/css/all.min.css?v=5.10.2&amp;mt=1566477676">

        <link rel="stylesheet" href="assets/css/smartmenus/sm-core-css.css?v=1.1.0&amp;mt=1559110074">
        <link rel="stylesheet" href="assets/css/smartmenus/sm-rdta/sm-rdta.css?mt=1573961653">

        <link rel="stylesheet" href="assets/css/rdta/typo-and-form/typo-and-form.css?mt=1573961653">
        <link rel="stylesheet" href="assets/css/rdta/rundiz-template-admin.css?mt=1573961653"> 
        <link rel="stylesheet" href="assets/css/rdta/columns/columns-flex.css?mt=1573961653">
    </head>
    <body ontouchstart="">
        <main class="rd-columns-flex-container">
            <div class="col-xs-10 offset-xs-1 col-sm-6 offset-sm-3 col-md-4 offset-md-4">
                <h1>Login page</h1>
                <form class="rd-form">
                    <div class="form-group">
                        <label class="control-label" for="user_login">Username or Email</label>
                        <div class="control-wrapper">
                            <input id="user_login" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="user_password">Password</label>
                        <div class="control-wrapper">
                            <input id="user_password" type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="control-wrapper">
                            <label>
                                <input type="checkbox"> Remember my login
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="control-wrapper">
                            <button class="rd-button primary" type="button">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        


        <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>

        <script src="assets/js/smartmenus/jquery.smartmenus.min.js?v=1.1.0&amp;mt=1560009256"></script>

        <script src="assets/js/popper/umd/popper.min.js?v=1.15.0&amp;mt=1560009256"></script>

        <script src="assets/js/sticky-sidebar/jquery.sticky-sidebar.min.js?v=3.2.0&amp;mt=1560009256"></script>
        <script src="assets/js/sticky-sidebar/ResizeSensor.js?v=3.2.0&amp;mt=1560009256"></script><!-- use with sticky sidebar js. -->

        <script src="assets/js/rdta/rundiz-template-admin.js?mt=1573965947"></script> 
    </body>
</html>
