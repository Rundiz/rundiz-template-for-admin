<!DOCTYPE html>
<html class="rd-template-admin">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Example login page | Rundiz template for admin</title>
        <link rel="stylesheet" href="assets/css/sanitize.css?v=1539013669">
        <link rel="stylesheet" href="assets/font-awesome/css/all.min.css?v=1540478312">
        <link rel="stylesheet" href="assets/css/smartmenus/sm-core-css.css?v=1505645906">
        <link rel="stylesheet" href="assets/css/smartmenus/sm-rdta/sm-rdta.css?v=1540797530">
        <link rel="stylesheet" href="assets/css/rdta/typo-and-form/typo-and-form.css?v=1540797529">
        <link rel="stylesheet" href="assets/css/rdta/rundiz-template-admin.css?v=1540797528"> 
        <link rel="stylesheet" href="assets/css/rdta/columns/columns-flex.css?v=1540797526">
    </head>
    <body ontouchstart="">
        <main class="rd-columns-flex-container">
            <div class="col-xs-10 offset-xs-1 col-sm-6 offset-sm-3 col-md-4 offset-md-4">
                <h1>Login page</h1>
                <form class="rd-form">
                    <div class="form-group">
                        <label class="control-label" for="user_login">Username or Email</label>
                        <div class="control-wrapper">
                            <input id="user_login" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="user_password">Password</label>
                        <div class="control-wrapper">
                            <input id="user_password" type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="control-wrapper">
                            <label>
                                <input type="checkbox"> Remember my login
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="control-wrapper">
                            <button class="rd-button primary" type="button">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        


        <script src="assets/js/jquery.min.js?v=1530630697"></script>
        <script src="assets/font-awesome/js/all.min.js?v=1540478312"></script>
        <script src="assets/js/smartmenus/jquery.smartmenus.min.js?v=1505645906"></script>
        <script src="assets/js/popper/umd/popper.min.js?v=1533282185"></script>
        <script src="assets/js/sticky-sidebar/jquery.sticky-sidebar.min.js?v=1506620639"></script>
        <script src="assets/js/sticky-sidebar/ResizeSensor.js?v=1540790284"></script><!-- use with sticky sidebar js. -->
        <script src="assets/js/rdta/rundiz-template-admin.js?v=1540796316"></script> 
    </body>
</html>
