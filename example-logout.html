<!DOCTYPE html>
<html class="rd-template-admin">
    <head>
 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Example logout page | Rundiz template for admin</title>
        <link rel="stylesheet" href="assets/css/sanitize/sanitize.css?npm-v=github%3Acsstools%2Fsanitize.css%23main">
        <link rel="stylesheet" href="assets/css/sanitize/typography.css?npm-v=github%3Acsstools%2Fsanitize.css%23main">
        <link rel="stylesheet" href="assets/css/sanitize/forms.css?npm-v=github%3Acsstools%2Fsanitize.css%23main">
        <link rel="stylesheet" href="assets/css/rdta/typo-and-form/typo-and-form.css?v=0447766fd38ddd5161d7d04179bee59a">
        <link rel="stylesheet" href="assets/css/rdta/columns/columns-flex.css?v=535ee7541f5cf26a20c0ecd2fbee4c7f">
    </head>
    <body>
        <main class="rd-columns-flex-container">
            <div class="col-xs-10 offset-xs-1 col-sm-6 offset-sm-3 col-md-4 offset-md-4">
                <h1>Logout page</h1>
                <form class="rd-form">
                    <div class="text-center">
                        <span class="fa-stack fa-3x">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fas fa-user fa-stack-1x fa-inverse"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="control-wrapper">
                            <label>
                                <input type="checkbox"> Log me out on all devices
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="control-wrapper">
                            <button class="rd-button primary" type="button">Logout</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        

    </body>
</html>
