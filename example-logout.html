<!DOCTYPE html>
<html class="rd-template-admin">
    <head>
 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Example logout page | Rundiz template for admin</title>
        <link rel="stylesheet" href="assets/css/sanitize/sanitize.css?npm-v=github%3Acsstools%2Fsanitize.css%23main">
        <link rel="stylesheet" href="assets/css/sanitize/typography.css?npm-v=github%3Acsstools%2Fsanitize.css%23main">
        <link rel="stylesheet" href="assets/css/sanitize/forms.css?npm-v=github%3Acsstools%2Fsanitize.css%23main">
        <link rel="stylesheet" href="assets/font-awesome/css/all.min.css?npm-v=6.0.0">
        <link rel="stylesheet" href="assets/css/rdta/typo-and-form/typo-and-form.css?v=782df4c386eb481a46cf4c87aeeb7d40">
        <link rel="stylesheet" href="assets/css/rdta/rundiz-template-admin.css?v=577eb55b1d6648ce1e6dfb0b9eebd139">
        <link rel="stylesheet" href="assets/css/rdta/columns/columns-flex.css?v=e14bf15b5d5feb2a67bafd6821c6d99d">
    </head>
    <body>
        <main class="rd-columns-flex-container">
            <div class="col-xs-8 offset-xs-2 col-sm-4 offset-sm-4 col-md-4 offset-md-4">
                <h1 class="text-center">Logout page</h1>
                <form class="rd-form">
                    <div class="text-center rd-content-level-margin-bottom">
                        <span class="fa-stack fa-3x">
                            <i class="fa-solid fa-circle fa-stack-2x"></i>
                            <i class="fa-solid fa-user fa-stack-1x fa-inverse"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="control-wrapper">
                            <label>
                                <input type="checkbox"> Log me out on all devices
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="control-wrapper">
                            <button class="rd-button primary" type="button">Logout</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        

    </body>
</html>
